  <!--<div class="ui segment">

  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <i class="user icon"></i>
        <div class="content">
          Log-in to your account
        </div>
      </h2>
      <form class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" #username name="email" placeholder="E-mail address">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" #password placeholder="Password">
            </div>
          </div>
          <div class="ui small teal submit button" (click)="auth.login()" *ngIf="!auth.isAuthenticated()">Login</div>
          <div class="ui small teal submit button" (click)="auth.logout()" *ngIf="auth.isAuthenticated()">Log Out</div>
          <div class="ui small teal submit button" (click)="auth.loginWithGoogle()">
          Log In with Google
          </div>
        </div>

        <div class="ui error message"></div>

      </form>

      <div class="ui message">
        New to us? <a href="#">Sign Up</a>
      </div>
    </div>
  </div>
