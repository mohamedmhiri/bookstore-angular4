<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <i class="user icon"></i>
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form" #f="ngForm">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="email" [(ngModel)]='login.email' name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" [(ngModel)]='login.password' placeholder="Password">
          </div>
        </div>
        <div class="ui small teal submit button" (click)="auth.login(login.email, login.password)" *ngIf="!auth.isAuthenticated()">Login</div>
        <div class="ui small teal submit button" (click)="auth.logout()" *ngIf="auth.isAuthenticated()">Log Out</div>
        <div class="ui small teal submit button" *ngIf="!auth.isAuthenticated()" (click)="auth.loginWithGoogle()">
          Log In with Google
        </div>
      </div>

      <div class="ui error message"></div>
      <div class="ui message ">
        <div class="ui small teal submit button" (click)="auth.signup(login.email, login.password)">
          Sign Up
        </div>
      </div>
    </form>


  </div>
</div>
